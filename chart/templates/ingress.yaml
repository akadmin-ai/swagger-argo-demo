apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.appname }}"
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: demo.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: current-time-service
            port:
              number: 8080
